        <script>
        
          document?.addEventListener("DOMContentLoaded", function () {
            var brandContainer = document.getElementById("brandContainer");
            var brands = Array.from(brandContainer?.children);
    
            function shuffle(array) {
              for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
              }
              return array;
            }
    
            var shuffledBrands = shuffle(brands);
    
            shuffledBrands.forEach(function (brand) {
              brandContainer.appendChild(brand);
            });
          });
        </script>
